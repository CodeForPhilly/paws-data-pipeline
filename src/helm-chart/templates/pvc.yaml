apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}-postgresql-data
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "helm-chart.selectorLabels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.storage.postgresql }}
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}-server-data
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "helm-chart.selectorLabels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.storage.server }}
